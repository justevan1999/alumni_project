          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

          </button>

            <ul class="navbar-nav">

                  <li class="nav-item ">

  <div class="">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-10">
        <div class="form-top">
          <div class="personal-info">
            <div class="infos">
              <div class="person">
                <p>Personal Information</p>
              </div>
              <div class="additional">
                <p>Additional Details</p>
              </div>
              <div class="checkout">
                <p>Check Out</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-1"></div>
  </div>

  <div class="">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1"></div>
      <div class="col-sm-12 col-md-12 col-lg-10 sharp">
        <div class="formular">
          <h1>Personal Information</h1>
          <form class="form-main" action="submit ">
            <label>
              <h6>Full Name</h6>
              <input type="text" placeholder="Enter fullname" required>
            </label>
            <label>
              <h6>Email</h6>
              <input type="text" placeholder="Email" required>
            </label>

            <label>
              <h6>Phone Number</h6>
              <input type="text" placeholder="Enter Phone Number" required>
            </label>

            <label>
              <h6>Gender</h6>
              <select required>
                <option class="donk" value="" disabled selected>Select your Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </label>
            
          </form>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-1"></div>

    </div>
  </div>











  <script class="index.js"></script>
